<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="test" style="width: 800px;height:600px;"></div>
    <div id="test2" style="width: 1200px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('test'));

        // 指定图表的配置项和数据
        var option2 = {
            title: {
                text: '年度统计'
            },
            tooltip: {},
            
            legend: {
                
            },
            xAxis: {
                type:'category'
            },
            yAxis: {},
            series: [
                {type: 'bar'},
                {type: 'bar'},
                {type: 'bar'},
            ],
            dataset:{
                source:[
                    ['product','2015','2016','2017'],
                    ['Latte',43.3,85.8,93.7],
                    ['Tea',83.1,53.7,54.5],
                    ['cocoa',86.4,65.3,82.5],
                    ['walnut',72.5,53.9,39.1]
                ]
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
    </script>

</body>
</html>
